<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">

        <div> 
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>

        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>

        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result-1">
            </div>
        </div>
    </div>
    <!-- Cat generate Challenge -->
    <div class="container-2">
        <h2>Challenge 2: CAT generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-primary" onclick="generateCat()">Generate Cat</button>
            </div> 
        </div>
        <div class="flex-box-container-2">
            <div id="flex-box-result-2">
                
            </div>
        </div>
    </div>
        <!-- Rock papper scissors -->
        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div id="flex-box-container-3" class="flex-box-container-3">
                <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 onclick="rpsGame(this)" alt="">
                <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height=150 width=150 onclick="rpsGame(this)" alt="">
                <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat=illustration-isolated-white-background-web-83128345.jpg" height=150 width=150 onclick="rpsGame(this)" alt="">
            </div>
        </div>
    <script src="static/js/script.js"></script>
</body>
</html>
