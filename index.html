<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">

        <div> 
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
        </div>

        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>

        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result-1">
            </div>
        </div>
    </div>
    <!-- Cat generate Challenge -->
    <div class="container-2">
        <h2>Challenge 2: CAT generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button class="btn btn-primary" onclick="generateCat()">Generate Cat</button>
            </div> 
        </div>
        <div class="flex-box-container-2">
            <div id="flex-box-result-2">
                
            </div>
        </div>
    </div>

        <!-- Rock papper scissors -->
        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div id="flex-box-container-3" class="flex-box-container-3">
                <img id="rock" src="static/images/rock.png" height=150 width=150 onclick="rpsGame(this)" alt="">
                <img id="paper" src="static/images/paper.png" height=150 width=150 onclick="rpsGame(this)" alt="">
                <img id="scissors" src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat=illustration-isolated-white-background-web-83128345.jpg" height=150 width=150 onclick="rpsGame(this)" alt="">
            </div>
        </div>

        <!-- Rock papper scissors -->
        <div class="container-4">
            <h2>Challenge 4: Change the Color of All Buttons!</h2>
            <div id="flex-box-container-4" class="flex-box-container-4">
                <form action="">
                    <select name="changeColor" id="changeColor" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>

                <!-- blackjack -->
                <div class="container-5">
                    <h2>Challenge 5: Blackjack</h2>
                    <h3><span id="flex-box-result-5">Let's play</span></h3>
                    <div id="flex-box-container-5" class="flex-box-container-5">
                        <div class="row-1">
                            <div class="your-box">
                                <h2>You: <span id="your-result">0</span></h2>
                            </div>

                            <div class="dealer-box">
                                <h2>Dealer: <span id="dealer-result">0</span></h2>
                            </div>
                        </div>
                        <div class="row-2">
                            <div>
                                <button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
                                <button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
                                <button class="btn-lg btn-danger"  id="deal">Deal</button>
                            </div>
                        </div>
                        <div class="row-3">
                            <table>
                                <tr>
                                    <th>Wins</th>
                                    <th>Losses</th>
                                    <th>Draws</th>
                                </tr>
                                <tr>
                                    <td><span class="wins">0</span></td>
                                    <td><span class="losses">0</span></td>
                                    <td><span class="draws">0</span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
    <script src="static/js/script.js"></script>
</body>
</html>
